<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <form action="" class="d-grid gap-3 w-50 m-lg-3">
            <input type="text" class="form-control form-control-sm" placeholder="Username" value="Bobski" readonly>
            <select name="" id="" class="form-select form-select-lg">
                <option value="0" selected>Menu</option>
                <option value="1">Satu</option>
                <option value="2">Dua</option>
            </select>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Setuju</label>
            </div>

            <div class="form-check-reverse">
                <label for="" class="form-check-label">Laki-laki</label>
                <input type="radio" class="form-check-input">
            </div>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Setuju</label>
            </div>

            <input type="range" class="form-range" min="0" max="5" step="0.5" disabled>
        </form>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
