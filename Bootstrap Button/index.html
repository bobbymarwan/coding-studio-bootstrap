<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="m-lg-5 d-grid gap-2 w-50">
            <button class="btn btn-primary">SUBMIT</button>
            <button class="btn btn-danger" disabled>DANGER</button>
            <button class="btn btn-warning btn-sm">WARNING</button>
            <button class="btn btn-outline-primary btn-lg">OUTLINE</button>

            <div class="btn-group">
                <button class="btn btn-danger" disabled>GROUP 1</button>
                <button class="btn btn-warning">GROUP 2</button>
                <button class="btn btn-outline-primary">GROUP 3</button>
            </div>

            <div class="btn-group-vertical">
                <button class="btn btn-danger" disabled>GROUP 1</button>
                <button class="btn btn-warning">GROUP 2</button>
                <button class="btn btn-outline-primary">GROUP 3</button>
            </div>

        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
